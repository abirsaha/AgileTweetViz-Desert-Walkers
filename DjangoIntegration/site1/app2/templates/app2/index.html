{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>All Twits</h2>

<div id="dashboard" ng-controller="DashboardCtrl">\
    <script  type='text/javascript'>
    var back = "{{form|escapejs}}";
    window.data = back
    </script>
<div class="grid-four" id="NW"><div linear-chart chart-data="salesData" style="position: relative;top:30%;left:2%"></div></div>
<div class="grid-four" id="NE">
    {%verbatim%}{{salesData}}{%endverbatim%}
</div>
<div class="grid-four" id="SW"></div>
<div class="grid-four" id="SE">
    <div class="container" >
        <nav class="navbar navbar-default" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <h2>Live Tweet Feeds</h2>
                </div>
            </div>
        </nav>
        <ul class="timeline">
             {%verbatim%}
            <li ng-repeat="tweet in tweets" >

                <div class="timeline-badge up"><i class="fa fa-thumbs-up"></i></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">@ {{tweet.screenname}}</h4>
                    </div>
                    <div class="timeline-body">
                        <p>{{tweet.text}}</p>
                    </div>
                </div>
            </li>
 {%endverbatim%}
        </ul>
    </div>
</div>

</div>

{% endblock content %}
